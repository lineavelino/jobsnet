<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>JobsNet | Cadastro</title>
</head>

<body>
    <form action="/sign-in" method="post">
        <div>
            <label for="name">Nome completo:</label>
            <input type="text" placeholder="Bill Gates" />
        </div>
        <div>
            <label for="role">Cargo pretendido:</label>
            <input type="text" placeholder="CEO da Microsoft" />
        </div>
        <div>
            <label for="email">Seu melhor email:</label>
            <input type="email" placeholder="billgates@microsoft.com" />
        </div>
        <button type="submit">Tudo pronto! Enviar</button>
    </form>
</body>

</html>
